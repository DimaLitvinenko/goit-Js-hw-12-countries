<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Country Finder</title>
  </head>

  <body>
    <div class="container">
      <!-- Див для стилизации блока поиска -->
      <div class="search-wrap">
        <label class="search-label" for="search-input">
          <span class="blue">What</span> <span class="red">country</span>
          <span class="yellow">would</span> <span class="blue">you</span>
          <span class="green">like</span>
          <span class="red">to find?</span>
        </label>
        <div class="icon-wrap">
          <input data-query="search" type="text" id="search-input" />
          <svg class="search-icon">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </div>
      </div>
      <!-- Див для стилизации блока результата поиска -->
      <div class="result-wrap">
        <!-- Элемент, куда встраивается разметка результата поиска -->
        <ul class="countries-list"></ul>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
